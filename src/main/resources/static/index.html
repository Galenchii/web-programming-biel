<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container mt-5">
    <h1>Book Management</h1>

    <!-- Book Form Section -->
    <div class="mt-4 mb-5 p-4 border rounded">
        <h3>Book Form</h3>
        <form id="bookForm">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" placeholder="Enter book title..." required>
            </div>
            <div class="mb-3">
                <label for="genres" class="form-label">Genres:</label>
                <input type="text" class="form-control" id="genres" placeholder="Enter genres (comma-separated)...">
            </div>
            <div class="mb-3">
                <label for="publicationYear" class="form-label">Publication Year:</label>
                <input type="number" class="form-control" id="publicationYear" placeholder="Enter publication year..." required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" class="form-control" id="price" placeholder="Enter price..." step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="isAvailable" class="form-label">Is Available:</label>

                    <input type="checkbox" id="isAvailable" class="form-control-checkbox">

            </div>


            <div class="mb-3">
                <label for="authorName" class="form-label">Author Name:</label>
                <input type="text" class="form-control" id="authorName" placeholder="Enter author name..." required>
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN:</label>
                <input type="text" class="form-control" id="isbn" placeholder="Enter ISBN..." required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Author Form Section -->
    <div class="mt-4 mb-5 p-4 border rounded">
        <h3>Author Form</h3>
        <form id="authorForm">
            <div class="mb-3">
                <label for="authorNameInput" class="form-label">Name:</label>
                <input type="text" class="form-control" id="authorNameInput" placeholder="Enter author name..." required>
            </div>
            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Date of Birth:</label>
                <input type="date" class="form-control" id="dateOfBirth" required>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country:</label>
                <input type="text" class="form-control" id="country" placeholder="Enter country..." required>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating:</label>
                <input type="number" class="form-control" id="rating" placeholder="Enter rating (0-5)..." step="0.1" required>
            </div>
            <div class="mb-3">
                <label for="books" class="form-label">Books:</label>
                <input type="text" class="form-control" id="books" placeholder="Enter books (comma-separated)...">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <button class="btn btn-success btn-sm" onclick="resetForm()">Add New Book</button>

    <!-- Books Table Section -->
    <div class="mt-4 mb-5 p-4 border rounded">
        <h3>Books List</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Title</th>
                <th>Genres</th>
                <th>Publication Year</th>
                <th>Price</th>
                <th>Is Available</th>
                <th>Author Name</th>
                <th>ISBN</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="booksContainer"></tbody>
        </table>
    </div>

    <!-- Authors Table Section -->
    <div class="mt-4 mb-5 p-4 border rounded">
        <h3>Authors List</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Country</th>
                <th>Rating</th>
                <th>Books</th>
            </tr>
            </thead>
            <tbody id="authorsContainer"></tbody>
        </table>
    </div>
</div>

<!-- Връзка към Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
